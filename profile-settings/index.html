<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Profile Settings</title>
</head>
<body>
    <main>
        <div class="card">
            <section class="avatar">
                <div>
                    <img src="https://github.com/neanderdev.png" alt="Avatar" />
                </div>

                <div>
                    <h3>Neander de Souza</h3>

                    <span>mcspipoca47@gmail.com</span>
                </div>
            </section>

            <hr />

            <label>Conta</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-user-circle"></i>
    
                        <p>Dados pessoais</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>    
                </section>

                <section>
                    <div>
                        <i class="ph ph-key"></i>
    
                        <p>Informações de login</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr />

            <label>Preferências</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-bell"></i>
    
                        <p>Notificações</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>    
                </section>

                <section>
                    <div>
                        <i class="ph ph-person-arms-spread"></i>
    
                        <p>Acessibilidade</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr />

            <label>Privacidade</label>

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-devices"></i>
    
                        <p>Aparelhos conectados</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>    
                </section>

                <section>
                    <div>
                        <i class="ph ph-user-switch"></i>
    
                        <p>Contas vinculadas</p>
                    </div>
    
                    <div>
                        <i class="ph ph-caret-right"></i>
                    </div>
                </section>
            </section>

            <hr />

            <section class="default">
                <section>
                    <div>
                        <i class="ph ph-question"></i>
    
                        <p>Central de ajuda</p>
                    </div>
                     
                </section>

                <section>
                    <div>
                        <i class="ph ph-sign-out"></i>
    
                        <p id="sign-out">Sair</p>
                    </div>                    
                </section>
            </section>
        </div>
    </main>
</body>
</html>
