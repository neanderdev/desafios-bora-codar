<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Tabela de Preço</title>
</head>
<body>
    <div class="pricing-table">
        <section class="essential" style="--delay: 10ms">
            <div class="inner">
                <p>para você começar</p>

                <div class="title-price">
                    <strong class="title">Essentials</strong>

                    <span class="price">R$ <strong>19,97</strong></span>
                </div>            

                <button class="primary">Assinar agora</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>

                        <span>Até 3 usuários</span>

                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>

                        <span>Autoatendimento</span>                    

                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="ultimate best" style="--delay: 210ms">
            <div class="inner">
                <p>para você decolar</p>

                <div class="title-price">
                    <strong class="title">Ultimate</strong>

                    <span class="price">
                        R$
                        <strong>29,97</strong>
                    </span>
                </div>

                <button class="secondary">Assinar agora</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>
    
                        <span>Usuários ilimitados</span>      
                            
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
    
                        <span>Suprote 24/7</span>      
                            
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
    
                        <span>DMS Dedicado</span>      
                            
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
    
                        <span>Treinamentos</span>      
                            
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="enterprise" style="--delay: 410ms">
            <div class="inner">
                <p>para sua empresa</p>

                <div class="title-price">
                    <strong class="title">Enterprise</strong>                    
                </div>            

                <button class="primary">Fale com a gente</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>

                        <span>
                            Plano customizado especialmente para a necessidade de seu negócio
                        </span>                
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
