<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Gerador de Ticket</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <h1>gere seu ticket e compartilhe com o mundo</h1>
    
          <label for="username">Digite seu usu치rio do GitHub</label>
    
          <div class="input">
            <img src="./assets/logo-github.svg" alt="" />
    
            <input 
                type="text" 
                id="username" 
                placeholder="Nome de usu치rio" 
                autocomplete="off" 
                autocapitalize="off" 
            />
          </div>
    
          <span id="error">Usu치rio inv치lido. Verifique e tente novamente.</span>
    
          <button>GERAR MEU TICKET</button>
    
        </div>
    
        <div class="ticket">
          <div class="ticket-container">
            <img src="./assets/img-cover-ticket.png" alt="" />
    
            <div class="info">
              <div class="user-ticket-info">
                <img src="./assets/img-avatar.png" alt="" id="photo" />
    
                <span>TRIPULANTE</span>
    
                <h1 id="name">Seu nome aqui</h1>
              </div>
    
              <div class="event-ticket-info">
                <span>EVENTO</span>
                
                <span>IA PARA DEVS</span>
              </div>
    
              <div class="event-ticket-info">
                <span>DATA</span>

                <span>14 - 16 AGO. 2023</span>
              </div>
    
              <div class="event-ticket-info">
                <span>HORA</span>

                <span>AO VIVO - 19H</span>
              </div>
    
              <img src="./assets/lines-svg.png" alt="" />
            </div>
    
          </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
