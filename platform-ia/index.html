<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Plataforma de IA</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div>
            <img src="./assets/MagicWand.svg" alt="Varinha mágica" />
          </div>
        </header>

        <section class="title">
          <h1>Experimente o poder da Inteligência Artificial</h1>
        </section>

        <section class="ia-tools">
          <div class="tools">
            <div>
              <div class="icons">
                <i class="ph ph-code"></i>
              </div>

              <div>
                <p>Gerador de códigos</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tools">
            <div>
              <div class="icons">
                <i class="ph ph-image-square"></i>
              </div>

              <div>
                <p>Edição de foto</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tools">
            <div>
              <div class="icons">
                <i class="ph ph-play-circle"></i>
              </div>

              <div>
                <p>Geração de vídeos</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>

          <div class="tools">
            <div>
              <div class="icons">
                <i class="ph ph-music-notes-simple"></i>
              </div>

              <div>
                <p>Criador de áudios e musicas</p>
              </div>
            </div>

            <div class="arrow">
              <i class="ph ph-arrow-right"></i>
            </div>
          </div>
        </section>

        <hr />

        <section class="prompt">
          <div>
            <i class="ph ph-plus-circle"></i>

            <input type="text" placeholder="Envie uma mensagem ou digite '/' para exibir os comandos" autocomplete="none" />          
          </div>

          <div>
            <button>
              <i class="ph ph-paper-plane-right"></i>
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
